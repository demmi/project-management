<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field>
      <input
        matInput
        placeholder="Login"
        formControlName="login">
      <mat-error *ngIf="login?.hasError('required')">
        Login is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'">
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
    </mat-form-field>

    <button
      *ngIf="!showSpinner"
      mat-raised-button
      color="primary"
      class="login-button">
      Log In
    </button>

  </form>
  <mat-spinner *ngIf="showSpinner" diameter="60"></mat-spinner>
</mat-card-content>
