<main *transloco="let t">
  <div class="title-wrapper">
    <mat-card>
      <mat-card-title>
        {{ (board$ | async)?.title }}
      </mat-card-title>
    </mat-card>
  </div>
  <div
    class="columns-container"
    cdkDropListGroup
  >
    <app-column
      *ngFor="let column of columns$ | async"
      [column]="column"
    ></app-column>
    <mat-card (click)="openAddColumnDialog()">
      {{ t("add_column") }}
    </mat-card>
  </div>
</main>
