<main *transloco="let t" cdkDropListGroup>
  <div class="title-wrapper">
    <mat-card>
      <mat-card-title>
        {{ board.title }}
      </mat-card-title>
    </mat-card>
  </div>
  <div class="columns-container">
    <app-column
      *ngFor="let column of columns"
      [column]="column"
      cdkDrag
      (cdkDropListDropped)="drop($event)"
    >
  </app-column>
    <mat-card (click)="openAddColumnDialog()">
      {{ t("add_column") }}
    </mat-card>
  </div>
</main>
