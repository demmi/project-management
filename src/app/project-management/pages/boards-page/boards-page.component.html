<div class="container">
  <mat-card
    *ngFor="let bord of boards$ | async; index as i"
    [ngClass]="(i + 1) % 2 === 0 ? 'grey' : 'white'"
  >
    <mat-card-title>{{ i + 1 }}. {{ bord.title }}</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="openDialog(bord.id)">Delete</button>
      <button mat-raised-button color="primary" [routerLink]="[bord.id]">
        Go to Board
      </button>
    </mat-card-actions>
  </mat-card>
</div>
