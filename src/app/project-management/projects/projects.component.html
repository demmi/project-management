<div class="container">
  <mat-card *ngFor="let bord of bords$ | async; index as i">
    <mat-card-title>{{ bord.title }}</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="[bord.id]">
        Go to Bord
      </button>
    </mat-card-actions>
  </mat-card>
</div>
