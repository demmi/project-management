<div class="container" *transloco="let t">
  <section class="main-section">
    <img class="img-main" src="../../../../assets/images/main.png" alt="main" />
    <div class="text-main">
      <p class="title">{{t('main_page_title')}}</p>
      <p class="subtitle">
        {{t('main_page_subtitle')}}
      </p>
    </div>
  </section>
  <section class="developers-section">
    <h2 class="section-title">{{t('developers')}}</h2>
    <div class="card-container">
      <mat-card>
        <mat-card-title>{{t('sergey')}}</mat-card-title>
        <img
          mat-card-image
          src="../../../../assets/images/sergey.jpg"
          alt="Photo"
        />
        <mat-card-content>
          <p>
            {{t('about_sergey')}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-stroked-button href="https://github.com/sergeydanchenko" target="_blank">GitHub</a>
          <a mat-stroked-button target="_blank">Linkedin</a>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-title>{{t('andrew')}}</mat-card-title>
        <img
          mat-card-image
          src="../../../../assets/images/default-avatar.jpg"
          alt="Photo"
        />
        <mat-card-content>
          <p>
            {{t('about_andrew')}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-stroked-button href="https://github.com/demmi" target="_blank">GitHub</a>
          <a mat-stroked-button href="https://www.linkedin.com/in/%D0%B0%D0%BD%D0%B4%D1%80%D0%B5%D0%B9-%D0%B3%D0%B5%D1%80%D0%B0%D1%81%D0%B8%D0%BC%D1%87%D0%B8%D0%BA-4286aa195/" target="_blank">Linkedin</a>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-title>{{t('rustam')}}</mat-card-title>
        <img
          mat-card-image
          src="../../../../assets/images/rustam.jpg"
          alt="Photo"
        />
        <mat-card-content>
          <p>
            {{t('about_rustam')}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-stroked-button href="https://github.com/Satlykov" target="_blank">GitHub</a>
          <a mat-stroked-button target="_blank">Linkedin</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
  <section class="video-section">
    <h2 class="section-title">{{t('main_video_title')}}</h2>
    <iframe
      src="https://www.youtube.com/embed/XL56jzAd5h0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </section>
</div>
